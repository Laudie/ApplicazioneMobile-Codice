<ion-header class="headerNotizia">
    <ion-toolbar color="primary" text-center>
        <ion-title>ShopZone</ion-title>
    </ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <form [formGroup]="searchform" class="List-form">
                <ion-item>
                    <ion-input color="secondary" type="text" formControlName="searchinput"></ion-input>
                </ion-item>
                    <ion-button icon-left size="medium" color="primary" (click)="search()"></ion-button>
                </form>
            </ion-col>
            <ion-col size="2">
                <ion-buttons id="icon-map">
                    <ion-icon size="large" name="pin" (click)="back()"></ion-icon>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="searchform" class="List-form">
        <ion-searchbar animated showCancelButton="focus" cancelButtonText="Custom Cancel" (ionCancel)="back()" (ionInput)="search()"  formControlName="searchinput">
        </ion-searchbar>
    </form>
</ion-header>

<ion-content *ngIf="vistanotizie === true">
    <ion-card *ngFor="let notizia of notizie$ | async" class="sc-ion-card-md-h">
        <ion-item>
            <ion-thumbnail class="ion-radius-squared" slot="start">
                <img src="../../../assets/images/{{notizia.immagine}}" alt="immagine">
            </ion-thumbnail>
            <ion-grid >
                <ion-row>
                    <ion-col size="8">
                        <a  [routerLink]="['/tabs/negozio', notizia.pubblicatoDa.id]">
                            <h5>{{notizia.pubblicatoDa.nome}}</h5>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="11">
                        <ion-label  class="text-description" text-wrap [routerLink]= "['/tabs/notizie', notizia.id]">
                          {{notizia.titolo}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon  [name]="notizia.piace ? 'heart-empty' :'heart'" slot="end" [routerLink]= "['/tabs/notizie', notizia.id,'piace']">
            </ion-icon>
            <ion-text>   {{notizia.numeroPiace }} </ion-text>
        </ion-item>

    </ion-card>
</ion-content>
<ion-content *ngIf="vistanotizie === false">
    <ion-card *ngFor="let negozio of negozi$ | async" class="sc-ion-card-md-h">
        <ion-item>
            <h5>{{negozio.nome}}</h5>
        </ion-item>
    </ion-card>
