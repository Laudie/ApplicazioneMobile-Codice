<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title>{{'PREFERITI_TAB' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let negozio of negozi$ | async"  [routerLink]="['/tabs/negozio',negozio.id]" class="sc-ion-card-md-h">
        <ion-item slot="start" class="ion-no-padding preferito">
            <ion-thumbnail class="ion-radius-circle" slot="start">
                <img [src]="'data:image/png;base64,' + negozio.immagineprofilo " width="100%" height="100%" alt="Image" />
            </ion-thumbnail>
            <ion-label>
                <div class="preferito">
                    <ion-icon class="yellow" [name]="negozio.preferito ? 'star' :'star-outline'"></ion-icon>
                </div>
                <div><h2> {{negozio.nome}}</h2>
                    <p>  {{negozio.descrizione}}</p></div>

            </ion-label>
        </ion-item>
    </ion-card>

</ion-content>
