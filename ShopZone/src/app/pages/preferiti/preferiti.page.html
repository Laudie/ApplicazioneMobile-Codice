<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title>{{'PREFERITI_TAB' | translate}}</ion-title>
    </ion-toolbar>

    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-searchbar mode="ios" value="Cerca tra i preferiti"></ion-searchbar>
            </ion-col>
            <ion-col>
                <ion-buttons>
                    <ion-icon size="large" name="pin" id="icon-map"></ion-icon>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>

    <ion-card class="sc-ion-card-md-h">
        <ion-item>
            <ion-grid>
                <ion-row class="header-card">
                    <ion-col class="icon-setting-card" size="2"> <ion-icon name="more"></ion-icon> </ion-col>
                    <ion-col size="8">
                        <a  [routerLink]="['/tabs/negozio','pagina negozio 1']">
                            <h5>Nome negozio</h5>
                        </a>
                    </ion-col>
                    <ion-col size="2"> </ion-col>
                </ion-row>

                <ion-row >
                    <ion-col size="3">
                        <ion-thumbnail class="ion-radius-squared">
                            <img src="../../../assets/images/Immagine.jpg">
                        </ion-thumbnail>
                    </ion-col>
                    <ion-col size="8">
                        <ion-label  class="text-description" text-wrap [routerLink]= "['/tabs/notizie','555']">
                            Multi-line text that should wrap when it is too long
                            to fit on one line in the item.
                        </ion-label>
                    </ion-col>
                    <ion-col size="1" class="icon-heart-card">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-card>
</ion-content>
