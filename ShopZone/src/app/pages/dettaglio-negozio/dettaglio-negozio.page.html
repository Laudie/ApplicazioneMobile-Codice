<ion-header>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-toolbar color="primary">
        <ion-title color="light" align="center"></ion-title>
    </ion-toolbar>
</ion-header>


<div class="bg-light" *ngIf="(negozio$ | async) as negozio">

    <ion-item>
        <ion-thumbnail slot="start">

            <img [src]="'data:image/png;base64,' + negozio.immagineprofilo " width="100%" height="100%" alt="Image" />
        </ion-thumbnail>
        <div class="ion-justify-content-center">
            <p class="ion-text-center text-dark">
                {{negozio.citta}}
                {{negozio.via}}
                {{negozio.descrizione}}
            </p>

        </div>
        <a [routerLink]="['/login']" slot="end">
            <ion-icon size="large" slot="top" name="star-outline"></ion-icon>
        </a>

    </ion-item>
    <ion-item>
        <ion-icon name="map" slot="end" size="large" [routerLink]="['/dummy']"></ion-icon>

    </ion-item>

</div>

<ion-item>
    <ion-icon name="more" slot="start" size="large"></ion-icon>
    <ion-icon name="grid" slot="end" size="large"></ion-icon>

</ion-item>

<ion-content>
    <ion-card class="sc-ion-card-md-h">
        <ion-item>
            <ion-thumbnail class="ion-radius-squared" slot="start">
                <img src="../../../assets/images/Immagine.jpg">
            </ion-thumbnail>
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <a [routerLink]="['/tabs/negozio','pagina negozio 1']">
                            <h5>Nome negozio</h5>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="11">
                        <ion-label class="text-description" text-wrap [routerLink]="['/tabs/notizie','123']">
                            Multi-line text that should wrap when it is too long
                            to fit on one line in the item.
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon name="heart" slot="end"></ion-icon>
        </ion-item>
    </ion-card>

    <ion-card class="sc-ion-card-md-h">
        <ion-item>
            <ion-thumbnail class="ion-radius-circle" slot="start">
                <img src="../../../assets/images/Negozio0.jpg">
            </ion-thumbnail>
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <a [routerLink]="['/tabs/negozio','Freeway']">
                            <h5>Nome negozio</h5>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="11">
                        <ion-label class="text-description" text-wrap [routerLink]="['/tabs/notizie','freeway']">
                            Multi-line text that should wrap when it is too long
                            to fit on one line in the item.
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon name="heart" slot="end"></ion-icon>
        </ion-item>
    </ion-card>

</ion-content>
