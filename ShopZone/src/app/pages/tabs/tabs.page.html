<ion-content>

    <ion-tabs>

        <ion-tab-bar slot="bottom" color="primary">
            <ion-tab-button *ngIf="(utente$ | async) as utente" tab="negozio/{{utente.idNegozio}}" [hidden]="!(utente.ruolo === 'negoziante')">
                <ion-icon size="large" name="md-home"></ion-icon>
                <ion-label>{{'HOME_TAB' | translate}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="preferiti">
                <ion-icon size="large" name="star-outline"></ion-icon>
                <ion-label>{{'PREFERITI_TAB' | translate}}</ion-label>
            </ion-tab-button>

            <ion-tab-button *ngIf="(utente$ | async) as utente" tab="aggiungi" [hidden]="!(utente.ruolo === 'negoziante')">
                <ion-icon size="large" name="md-add-circle"></ion-icon>
                <ion-label>{{'AGGIUNGI_TAB' | translate}}</ion-label>
            </ion-tab-button>


            <ion-tab-button tab="notizie" >
                <ion-icon size="large" name="search"></ion-icon>
                <ion-label>{{'NOTIZIE_TAB' | translate}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="impostazioni">
                <ion-icon size="large" name="settings"></ion-icon>
                <ion-label>{{'IMPOSTAZIONI_TAB' | translate}}</ion-label>
            </ion-tab-button>


        </ion-tab-bar>
    </ion-tabs>

</ion-content>
