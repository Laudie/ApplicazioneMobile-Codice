<ion-header *ngIf="(utente$ | async) as utente" >
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar color="primary">
    <ion-title color="light" align="center"> {{utente.id_negozio.nome}}</ion-title>
  </ion-toolbar>
</ion-header>


<div class="bg-light"  *ngIf="(utente$ | async) as utente">

  <ion-item>
    <ion-thumbnail slot="start" class="ion-radius-circle">
      <img src="../../../assets/images/{{utente.id_negozio.immagineprofilo}}">
    </ion-thumbnail>
    <div class="ion-justify-content-center">
      <p class="ion-text-center text-dark">
        {{utente.id_negozio.giorniapertura}} <br>
        {{utente.id_negozio.orario}} <br>
      </p>

    </div>
    <a [routerLink]="['/login']" slot="end">
      <ion-icon size="large" slot="top" name="star-outline"></ion-icon>
    </a>

  </ion-item>
  <ion-item >
    <ion-icon name="map" slot="end" size="large" [routerLink]="['/dummy']"></ion-icon>
    <ion-icon name="call" slot="end" size="large" ></ion-icon>
  </ion-item>

</div>


<ion-item>
  <ion-icon name="more" slot="start" size="large" ></ion-icon>
  <ion-icon name="grid" slot="end" size="large"></ion-icon>

</ion-item>

<ion-content>
  <ion-card class="sc-ion-card-md-h">
    <ion-item>
      <ion-grid>
        <ion-row class="header-card">

          <ion-col size="8">
            <a  [routerLink]="['/tabs/negozio','pagina negozio 1']">
              <h5>Nome negozio</h5>
            </a>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>

        <ion-row >
          <ion-col size="3">
            <ion-thumbnail class="ion-radius-squared">
              <img src="../../../assets/images/Immagine.jpg">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <ion-label  class="text-description" text-wrap [routerLink]= "['/tabs/notizie','555']">
              Multi-line text that should wrap when it is too long
              to fit on one line in the item.
            </ion-label>
          </ion-col>
          <ion-col size="1" class="icon-heart-card">
            <ion-icon name="heart"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  <ion-card
            [routerLink]="['/tabs/notizie', notizia.id]">
    <ion-col class="icon-setting-card" size="2"> <ion-icon (click)="openModalModifica()" name="more"></ion-icon> </ion-col>
    <ion-item slot="start" class="ion-no-padding">
      <ion-thumbnail class="ion-radius-squared" slot="start">
        <img src="../../../assets/images/{{notizia.immagine}}" alt="immagine">
      </ion-thumbnail>
      <ion-label>
        <div class="data">
          {{notizia.dataPubblicazione}}
        </div>
        <div class="piace">
          <ion-icon class="red" [name]="notizia.piace ? 'heart' :'heart-empty'"></ion-icon>
        </div>
        <div><h2>
          <!--[routerLink]="['/tabs/negozio', notizia.pubblicatoDa.id]" -->   {{notizia.pubblicatoDa.nome}}</h2>
          <p>  {{notizia.titolo}}</p></div>

      </ion-label>


    </ion-item>
  </ion-card>


</ion-content>
