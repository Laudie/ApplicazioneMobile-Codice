
<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light" align="center"> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(negozio$ | async) as negozio">
    <ion-card class="sc-ion-card-md-h">
        <ion-card-title slot="center" text-center color="primary">
            <i>{{negozio.nome}}</i>
        </ion-card-title>

        <ion-item lines="none" slot="start" class="ion-no-padding preferito">
            <ion-thumbnail class="ion-radius-circle-big" slot="start">
                <img [src]="'data:image/png;base64,' + negozio.immagineprofilo " width="100%" height="100%" alt="Image" />
            </ion-thumbnail>
            <ion-card>
                <div class="preferito" >
                   {{negozio.preferenze}}
               <ion-icon class="yellow" name ="star"></ion-icon></div>
                <div>
                    <p>  {{negozio.descrizione}}</p></div>

            </ion-card>
        </ion-item>
    </ion-card>



  <ion-segment color="primary">
    <ion-segment-button value="posts" selected>
      <ion-icon name="apps"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="tagged">
      <ion-icon name="reorder"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-grid class="image-grid">
    <ion-row class="single-row">
      <ion-col class="single-image">
        <img [src]="'data:image/png;base64,' + negozio.immagineprofilo " slot="start" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
