<ion-header>

    <ion-toolbar color="primary" text-center>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">

        <ion-thumbnail class="ion-radius-circle" slot="start">
            <ion-img src="{{notizia.immagine}}"></ion-img>
        </ion-thumbnail>
        <ion-text class="text12 text-dark font-6">
            <a [routerLink]="['/tabs/negozio','Freeway']">{{notizia.pubblicatoDa}}</a>
        </ion-text>
        <ion-item lines="none" (click)="onLike()" class="activated" slot="end">
            <ion-icon color="danger" size="large"
                             [name]="visible ? 'heart-empty' :'heart'">
        </ion-icon>
        </ion-item>
    </ion-item>


    <ion-img src="{{notizia.immagine}}"></ion-img>
    <ion-item lines="none">
    <ion-text class="text1 text-dark" >

        <h5><strong>{{notizia.pubblicatoDa}}</strong> {{notizia.nome}}</h5>
        <h5 class="text08 text-secondary">{{notizia.descrizione}}</h5>
    </ion-text>
    </ion-item>
</ion-content>
